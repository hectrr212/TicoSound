<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre y comparte música costarricense - MusiCR</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>

    <form action="#">

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="foto">Agregue una foto para su perfil</label>
            <input type="image" name="imagen">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required maxlength="70" name="correo">
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" required maxlength="40" name="nombre">
            <label for="contrasenia">Cree su contraseña</label>
            <input type="password" id="contrasenia" required max="30" name="contrasenia">
            <label for="contrasenia2">Verifique su contraseña</label>
            <input type="password" id="contrasenia2" required max="30" name="verificacion_contra">

            <input type="submit" name="enviar" id="enviar">
        </fieldset>

    </form>
  
</body>
</html>
